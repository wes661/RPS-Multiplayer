<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>	
	<div class="jumbotron-fluid">ROCK PAPER SCISSORS</div>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<form>
  					<div class="form-group player-input">
    					<label for="user-name">Enter Name</label>
    					<input type="text" class="form-control" id="user-name" placeholder="Name">
  					</div>
  					<button type="button" class="btn btn-primary" id="add-player" type="submit">Submit</button>
  				</form>	
			</div>
			<div class="col-sm-4">
				<div class="card infoBox">
  					<div class="card-header infoDisplay">
    					<center>Info</center>
  					</div>
  					<div class="card-body">
    					<center><p class="card-text infoText"></p></center>
  					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>	
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="card playerOne">
  					<div class="card-header">
    					<center><span id="p1name-display"></span></center>
  					</div>
  					<div class="card-body">
						<center><span class="card-text" id="p1Stats"></span></center>
  					</div>
            		<div class="card-footer">
						<button class=" btn btn-primary card-text Rock p1Select" data-choice = 'rock'>Rock</button>
						
						<button class=" btn btn-primary card-text Paper p1Select" data-choice = 'paper'>Paper</button>
						
						<button class=" btn btn-primary card-text Scissor p1Select" data-choice = 'scissor'>Scissor</button>
            		</div>
				</div>
			</div>
				
			<div class="col-sm-4">
				<div class="card infoDisplay">
  					<div class="card-header">
    					<center>VS</center>
  					</div>
  					<div class="card-body">
    					<center><p class="card-text vsText"></p></center>
  					</div>
				</div>
			</div>
				
			<div class="col-sm-4">
				<div class="card playerTwo">
  					<div class="card-header">
    					<center><span id="p2name-display"></span></center>
  					</div>
  					<div class="card-body">
						<center><span class="card-text" id="p2Stats"></span></center>
					</div>
            		<div class="card-footer">
						<button class=" btn btn-primary card-text Rock p2Select" data-choice = 'rock'>Rock</button>
						
						<button class=" btn btn-primary card-text Paper p2Select" data-choice = 'paper'>Paper</button>
						
						<button class=" btn btn-primary card-text Scissor p2Select" data-choice = 'scissor'>Scissor</button>
            		</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="card chat-area">
  					<div class="card-body">
  					</div>
				</div>
				<form>
  					<div class="form-group chatBox">
    					<label for="chat-input">Chat Box</label>
    					<input type="text" class="form-control chatText" id="chat-input">
    					<br>
    					<center><button class="btn btn-primary" id="add-chat" type="submit">Send</button></center>
  					</div>
  				</form>	
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>	
	


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
